<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Sign in page</title>

    <link href="signin.css" rel="stylesheet">
</head>
<body>

<main class="form-signin">

    <img class="food" src="https://csr.dk/sites/default/files/styles/2400px/public/116433646_l.jpg?itok=Di7Lu0YQ"
         alt="Picture of food">

    <form action="/process-sign-in" method="post">
        <h1>Please sign in</h1>
        <label for="inputEmail" class="email-input">Email address</label>
        <input type="email" class="form-control" name="inputEmail" id="inputEmail" placeholder="Email address" required>
        <label for="inputPassword" class="password-input">Password</label>
        <input type="password" class="form-control" name="inputPassword" id="inputPassword" placeholder="Password"
               required>

        <div class="checkbox">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="signIn" type="submit">Sign in</button>

    </form>

</main>

</body>
